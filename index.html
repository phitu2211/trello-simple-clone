	<body>
		<div class="container">
			<h1 class="text-center mb-1">Todo App</h1>
			<br />
			<!-- Form tìm kiếm  -->

			<div class="board row">
				<div class="backlog col-md-3">
					<p class="title text-center">Backlog</p>
					<div class="backlog-list">
					</div>
					<div class="d-flex mt-2">
						<div>
							<input
								type="text"
								class="form-control"
								id="inputBacklog"
								placeholder="Backlog"
							/>
							<span class="text-danger small d-none" id="errorInputBacklog"></span>
						</div>
						<button class="btn btn-primary ml-1 align-self-start" onclick="addTask('backlog')">
							<i class="fa fa-plus" aria-hidden="true"></i>
						</button>
					</div>	
				</div>
				<div class="todo col-md-3">
					<p class="title text-center">Todo</p>
					<div class="todo-list">
					</div>
					<div class="d-flex mt-2">
						<div>
							<input
								type="text"
								class="form-control"
								id="inputTodo"
								placeholder="Todo"
							/>
							<span class="text-danger small d-none" id="errorInputTodo"></span>
						</div>
						<button type="submit" class="btn btn-primary ml-1 align-self-start" onclick="addTask('todo')">
							<i class="fa fa-plus" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<div class="doing col-md-3">
					<p class="title text-center">Doing</p>
					<div class="doing-list">
					</div>
					<div class="d-flex mt-2">
						<div>
							<input
								type="text"
								class="form-control"
								id="inputDoing"
								placeholder="Doing"
							/>
							<span class="text-danger small d-none" id="errorInputDoing"></span>
						</div>
						<button type="submit" class="btn btn-primary ml-1 align-self-start" onclick="addTask('doing')">
							<i class="fa fa-plus" aria-hidden="true"></i>
						</button>
					</div>
				</div>
				<div class="done col-md-3">
					<p class="title text-center">Done</p>
					<div class="done-list">
					</div>
					<div class="d-flex mt-2">
						<div>
							<input
								type="text"
								class="form-control"
								id="inputDone"
								placeholder="Done"
							/>
							<span class="text-danger small d-none" id="errorInputDone"></span>
						</div>
						<button type="submit" class="btn btn-primary ml-1 align-self-start" onclick="addTask('done')">
							<i class="fa fa-plus" aria-hidden="true"></i>
						</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./script.js"></script>
	</body>
</html>
